<ion-view view-title="Time To Eat">

    <ion-content padding>
        <div class="entete">
            <h2>Liste des restaurants</h2>
            <h5>dans un rayon de <span class="distanceSelected">{{distance}} m</span></h5>
        </div>

         <div class="liste_restaurants">
            <ul class="list">
            <li class="item restaurant" ng-repeat="restaurant in filteredRestaurants | orderBy :'+distance'" ng-click="seeDetail(restaurant.id)">
                <div class="restaurant_details">
                <span class="restaurant_nom">{{restaurant.nom}}</span>
                <span class="restaurant_typeCuisine">{{restaurant.type}}</span>
                </div>
                <div class="restaurant_distance">{{restaurant.distance}}m</div>
            </li>
            </ul>
        </div>

        <div class="filtre">
            <div class="list">
              <div style="display:inline-block; width:80%;" class="range range-positive ng-scope">
                <input style="width:100%;" min="0" max="5000" ng-model="distance" ng-change="updateList(distance)" type="range">
              </div>
              <button style="margin-top: 5px;" class="button icon ion-gear-a" ng-click="refreshList()"></button>
            </div>
        </div>
    </ion-content>
</ion-view>
